    <main>
        <f1>Crie sua conta!</f1>
        <div class="social-media">
            <a href="https://web.facebook.com/portaldoo?_rdc=1&_rdr">
                <img src="facebook.png" alt="Facebook">
                </a>
            <a href="https://www.instagram.com/portaldoo/">
                <img src="instagram.png" alt="Instagram">
                </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>
        
        <form action="">
            <label for="Nome">
                <span>Nome</span>
                <input type="text" placeholder="Escreva seu nome"id="nome" name="nome">
            </label>

            <label for="Sobrenome">
                <span>Sobrenome</span>
                <input type="text" placeholder="Escreva seu sobrenome" id="sobrenome" name="sobrenome">
            </label>

            <label for="Telefone">
                <span>Telefone</span>
                <input type="text" placeholder="Digite seu número de telefone" id="telefone" name="telefone">
            </label>

            <label for="email">
                <span>Email</span>
                <input type="text" placeholder="Digite seu e-mail" id="email" name="email">
            </label>

            <label for="CEP">
                <span>CEP</span>
                <input type="text" placeholder="Informe seu cep" id="cep" name="cep">
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="text" placeholder="Defina uma senha" seu e-mail id="senha" name="senha">
            </label>

            <input type="submit" value="Enviar Cadastro">
        </form>
